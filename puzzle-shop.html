    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }

    header {
        background-color: #2c3e50; /* Dark background color for header */
        color: white;
        padding: 20px 0;
        text-align: center;
        font-size: 2rem;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .product-card {
        background-color: white;
        border: 1px solid #ddd; /* Light border around the card */
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
        margin: 20px;
        padding: 20px;
        width: 280px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s ease-in-out; /* Smooth transitions */
        border: 2px solid #3498db; /* Blue border around each product */
        margin-bottom: 30px; /* Spacing between products */
    }

    .product-card:hover {
        transform: translateY(-5px); /* Slightly lift the card on hover */
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* Enhanced shadow effect */
    }

    /* Optional: Adding a border when the product is focused */
    .product-card:focus {
        border: 2px solid #3498db; /* Blue border on focus */
        outline: none;
    }

    .buy-button-container {
        margin-top: 20px;
    }

    .back-home {
        display: block;
        margin: 30px auto;
        padding: 10px 20px;
        background-color: #2c3e50;
        color: white;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.2rem;
    }

    .back-home:hover {
        background-color: #34495e;
    }
</style>
